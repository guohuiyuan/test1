<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style type="text/css">
    body{
      background-image: url("img/0.jpg");
      background-size: 100% 100%;
      height: 100%;
    }
    html{
      height: 100%;
    }
    @keyframes myfirst {
      0% {opacity:0}
      25% {opacity:100}
      50% {opacity:0}
      100% {opacity:0}
    }
    @keyframes mysecond{
      0% {opacity:0}
      50% {opacity:0}
      75% {opacity:100}
      100% {opacity:0}
    }
    #canghai{
      animation: myfirst 7.47s infinite;
    }
    #taotao{
      animation: mysecond 7.47s infinite;
    }
    h1,p{
      font-size: 100px;
      position: absolute;
      width:100%;
      text-align: center;
    }
  </style>
</head>
<body>
<audio src="wav/bgm.wav" controls="controls" autoplay="autoplay"></audio>
<p id="canghai">沧海笑</p>
<p id="taotao">滔滔两岸潮</p>
</body>
</html>
